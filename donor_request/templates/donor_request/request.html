{% block content %}

<div class="container">
  <h2>Request to schedule a drop-off with {{ host }}</h2>
  <form method="post">{% csrf_token %}
      <div class="form-group">
          <h3>Message:</h3>{{ form.text }}
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Send">
      </div>
      <button type="submit" class="btn btn-primary btn-block" value="Send"><i class="fa fa-paper-plane"></i> Send Message</button>
  </form>
</div>

{% endblock %}
