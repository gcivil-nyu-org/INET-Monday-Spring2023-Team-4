language: python
python:
  - 3.7
install:
  - pip install -r requirements.txt
before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput
script:
  - black --check .
  - flake8 .
  - coverage run --omit --source='.' manage.py test
  - coverage report -m
after_script:
  - coveralls
deploy:
  - provider: elasticbeanstalk
    access_key_id: $ACCESSKEYID
    secret_access_key: $SECRETACCESSKEY
    region: us-east-1
    app: NYC-Composts
    env: NYC-Composts-dev
    bucket: elasticbeanstalk-us-east-1-420156536504
    on:
      branch: develop
    skip_cleanup: true
  - provider: elasticbeanstalk
    access_key_id: $ACCESSKEYID
    secret_access_key: $SECRETACCESSKEY
    region: us-east-1
    app: NYC-Composts
    env: NYC-Composts-prod
    bucket: elasticbeanstalk-us-east-1-420156536504
    on:
      branch: main
    skip_cleanup: true
    
